<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Stockholm home page SUIT">
    <title>Stockholm SUIT</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- HEADER -->
    <header class="Header u-rowSpaceBetweenCenter">

        <!-- Logo -->
        <h1 class="Header-h1">
            <a href="#" class="Header-a" title="STKLM Logo">
                <img src="assets/logo.png" alt="STKLM" class="Header-img">
            </a>
        </h1>

        <!-- Ícono del menú hamburguesa -->
        <a href="#" class=" Header-a Header-a--menu" title="Menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
            </svg>
        </a>

        <!-- Menú de navegación -->
        <nav class="Header-nav Nav">
            <ul class="Nav-ul u-rowCenterCenter">
                <li class="Nav-li">
                    <a href="#" class="Nav-a u-positionRelative isActive" title="All Prints">All Prints</a>
                </li>
                <li class="Nav-li">
                    <a href="#" class="Nav-a u-positionRelative" title="About Us">About Us</a>
                </li>
                <li class="Nav-li">
                    <a href="#" class="Nav-a u-positionRelative" title="Contact">Contact</a>
                </li>
            </ul>
        </nav>

    </header>

    <!-- MAIN -->
    <main class="Main" id="Main">

        <!-- Contenido del Main -->
        <article class="Main-article Article">

            <!-- Título de la sección -->
            <h2 class="Article-h2">
                Check out some of the stuff we have worked on with and
                work spanning across several different mediums including digital prints, company branding & more
            </h2>

            <!-- Contenido de la sección -->
            <div class="Article-div Article-div--imgs">
                <a href="#" class="Article-a" title="Image 1">
                    <img src="assets/print-port-1.jpg" alt="img 1" class="Article-img">
                </a>
                <a href="#" class="Article-a" title="Image 2">
                    <img src="assets/print-port-2.jpg" alt="img 2" class="Article-img">
                </a>
                <a href="#" class="Article-a" title="Image 3">
                    <img src="assets/print-port-3.jpg" alt="img 3" class="Article-img">
                </a>
                <a href="#" class="Article-a" title="Image 4">
                    <img src="assets/print-port-4.jpg" alt="img 4" class="Article-img">
                </a>
                <a href="#" class="Article-a" title="Image 5">
                    <img src="assets/print-port-13.jpg" alt="img 5" class="Article-img">
                </a>
                <a href="#" class="Article-a" title="Image 6">
                    <img src="assets/print-port-6.jpg" alt="img 6" class="Article-img">
                </a>
                <a href="#" class="Article-a" title="Image 7">
                    <img src="assets/print-port-5-1.jpg" alt="img 7" class="Article-img">
                </a>
                <a href="#" class="Article-a" title="Image 8">
                    <img src="assets/print-port-8.jpg" alt="img 8" class="Article-img">
                </a>
                <a href="#" class="Article-a" title="Image 9">
                    <img src="assets/print-port-9.jpg" alt="img 9" class="Article-img" loading="lazy">
                </a>
                <a href="#" class="Article-a" title="Image 10">
                    <img src="assets/print-port-10.jpg" alt="img 10" class="Article-img" loading="lazy">
                </a>
                <a href="#" class="Article-a" title="Image 11">
                    <img src="assets/print-port-11.jpg" alt="img 11" class="Article-img" loading="lazy">
                </a>
                <a href="#" class="Article-a" title="Image 12">
                    <img src="assets/print-port-12.jpg" alt="img 12" class="Article-img" loading="lazy">
                </a>
            </div>

            <!-- Enlace a Show More -->
            <div class="Article-div Article-div--showMore u-rowCenterCenter">
                <a href="#" class="Article-a Article-a--showMore u-positionRelative" title="Show more">
                    <svg  class="Article-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M14 2.5a.5.5 0 0 0-.5-.5h-6a.5.5 0 0 0 0 1h4.793L2.146 13.146a.5.5 0 0 0 .708.708L13 3.707V8.5a.5.5 0 0 0 1 0z"/>
                    </svg>
                    Show more
                </a>
            </div>

        </article>

    </main>

    <!-- FOOTER -->
    <footer class="Footer u-positionRelative">

        <!-- Enlace para ir al inicio de la página -->
        <a href="#Main" class="Footer-a Footer-a--icon" title="Home">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-up" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M7.646 4.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 5.707l-5.646 5.647a.5.5 0 0 1-.708-.708z"/>
            </svg>
        </a>

        <!-- Contenido del footer -->
        <div class="Footer-div u-rowSpaceBetweenCenter">

            <!-- Texto de copy -->
            <span class="Footer-p">
                All rights reserved © Qode Interactive 2020
            </span>

            <!-- Enlaces a las redes sociales -->
            <ul class="Footer-ul  u-rowSpaceBetweenCenter">
                <li class="Footer-li">
                    <a href="#" class="Footer-a Footer-a--rrss u-positionRelative" title="Instagram">Instagram</a>
                </li>
                <li class="Footer-li">
                    <a href="#" class="Footer-a Footer-a--rrss u-positionRelative" title="Facebook">Facebook</a>
                </li>
                <li class="Footer-li">
                    <a href="#" class="Footer-a Footer-a--rrss u-positionRelative" title="Behance">Behance</a>
                </li>
                <li class="Footer-li">
                    <a href="#" class="Footer-a Footer-a--rrss u-positionRelative" title="Pinterest">Pinterest</a>
                </li>
            </ul>

        </div>
        
    </footer>

</body>
</html>
